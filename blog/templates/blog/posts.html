{% extends 'blog/base.html' %}
{% block main %}
{% for post in posts %}
    <article class="container-lg post_article">
        <h2 class="post_title blue_text"><a href="{% url 'post_detail' pk=post.pk %}" class="unstyled_a">{{ post.title }}</a></h2>
        <time class="post_time text-muted">Published: {{ post.published_date }}</time>
        <p class="post_p">{{ post.text|truncatechars:500 }}</p>
    </article>
{% endfor %}
{% endblock %}
