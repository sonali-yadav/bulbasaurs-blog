{% extends 'blog/base.html' %}
{% block main %}
    <article class="container-lg post_article" style="padding: 2em;">
        <h2 class="blue_text post_title">Add a new post</h2>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: end;"><button type="submit" class="btn btn-light mybtn">Save</button></div>
        </form>
    </article>
{% endblock %}
